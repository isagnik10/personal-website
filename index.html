    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }
        /* Map stroke color */
        .country, .state, .india-state {
            stroke: white;
            stroke-width: 0.5px;
            transition: fill 0.3s;
        }
        .city-dot, .milestone-marker {
            transition: fill 0.3s, transform 0.3s, r 0.3s;
            cursor: pointer;
        }

        #tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .map-control-btn.active {
            background-color: #FF2800;
            color: white;
            font-weight: bold;
        }
        .map-control-btn {
             transition: background-color 0.3s, color 0.3s;
        }
        /* Custom styles for the segmented control to override some defaults */
        .segmented-control .map-control-btn.active {
            border-color: #FF2800;
            z-index: 10;
        }
         .segmented-control .map-control-btn:not(.active):hover {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>

        const svg = d3.select("#map-container").append("svg")

        const usMapUrl = "https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json";
        const indiaMapUrl = "https://cdn.jsdelivr.net/gh/udit-001/india-maps-data@bcbcba3/topojson/india.json";

        Promise.all([
            d3.json(worldMapUrl),
            d3.json(usMapUrl),
            d3.json(indiaMapUrl)
        ]).then(([worldData, usData, indiaData]) => {
            mapDataCache = { worldData, usData, indiaData };

            const europeBtn = document.getElementById('show-europe');
            const usaBtn = document.getElementById('show-usa');
            const indiaBtn = document.getElementById('show-india');
            const visitedCitiesBtn = document.getElementById('show-visited-cities');
            const livedInCitiesBtn = document.getElementById('show-lived-in-cities');

            worldBtn.addEventListener('click', () => { currentMap = 'world'; redrawCurrentMap(); });
            europeBtn.addEventListener('click', () => { currentMap = 'europe'; redrawCurrentMap(); });
            usaBtn.addEventListener('click', () => { currentMap = 'usa'; redrawCurrentMap(); });
            indiaBtn.addEventListener('click', () => { currentMap = 'india'; redrawCurrentMap(); });
            
            visitedCitiesBtn.addEventListener('click', () => { 
                showVisitedCities = !showVisitedCities;
                if (showVisitedCities) {
                    showLivedInCities = false;
                }
                redrawCurrentMap();
            });
            livedInCitiesBtn.addEventListener('click', () => { 
                showLivedInCities = !showLivedInCities;
                if (showLivedInCities) {
                    showVisitedCities = false;
                }
                redrawCurrentMap();
            });

            redrawCurrentMap(); // Initial Draw
        }).catch(error => {
            console.error("Error loading map data:", error);
            container.innerHTML = "<p class='text-red-500'>Could not load map data. Please try refreshing the page.</p>";
        });

        function redrawCurrentMap() {
            if (currentMap === 'world') drawWorldMap();
            else if (currentMap === 'europe') drawEuropeMap();
            else if (currentMap === 'usa') drawUsaMap();
            else if (currentMap === 'india') drawIndiaMap();
            
            // Update active button style for maps
            document.querySelectorAll('#map-controls .map-control-btn').forEach(btn => {
                const btnId = btn.id;
                if (btnId.startsWith('show-') && !btnId.includes('cities')) {
                     btn.classList.remove('active');
                }
            });
            document.getElementById(`show-${currentMap}`).classList.add('active');

            // Update active state for city toggles
            document.getElementById('show-visited-cities').classList.toggle('active', showVisitedCities);
            document.getElementById('show-lived-in-cities').classList.toggle('active', showLivedInCities);
        }

        function getMapColors() {
            return {
                visited: '#FF2800',
                default: '#d1d5db',
                hover: '#9ca3af',
                visitedHover: '#E52500',
                city: '#3b82f6',
                cityHover: '#1d4ed8',
                livedIn: '#a855f7', // purple-500
                livedInHover: '#9333ea' // purple-600
            };
        }
        
        function drawVisitedCities(projection, baseRadius = 3.5) {
            const colors = getMapColors();
             svg.append("g")
                .attr('class', 'visited-cities-layer')
                .selectAll("circle")
                .data(visitedCitiesData)
                .enter()
                .append("circle")
                .attr("class", "city-dot")
                .attr("cx", d => projection(d.coordinates) ? projection(d.coordinates)[0] : null)
                .attr("cy", d => projection(d.coordinates) ? projection(d.coordinates)[1] : null)
                .attr("r", d => projection(d.coordinates) ? baseRadius : 0)
                .style("fill", colors.city)
                .on("mouseover", function(event, d) {
                    showTooltip(event, d.name);
                    d3.select(this).style("fill", colors.cityHover).attr("r", baseRadius + 1.5);
                })
                .on("mouseout", function(event, d) {
                    hideTooltip();
                    d3.select(this).style("fill", colors.city).attr("r", baseRadius);
                });
        }
        
        function drawLivedInCities(projection, scale = 1.2) {
            const colors = getMapColors();
            // A path for a diamond, representing a milestone
            const milestonePath = "M0,-8 L8,0 L0,8 L-8,0 Z";
            
            svg.append("g")
               .attr('class', 'lived-in-cities-layer')
               .selectAll("path")
               .data(livedInCitiesData)
               .enter()
               .append("path")
               .attr("class", "milestone-marker")
               .attr("d", milestonePath)
               .attr("transform", d => {
                   const coords = projection(d.coordinates);
                   return coords ? `translate(${coords[0]}, ${coords[1]}) scale(${scale})` : "scale(0)";
               })
               .style("fill", colors.livedIn)
               .on("mouseover", function(event, d) {
                    showTooltip(event, d.name);
                    d3.select(this).style("fill", colors.livedInHover).attr("transform", d => {
                        const coords = projection(d.coordinates);
                        return coords ? `translate(${coords[0]}, ${coords[1]}) scale(${scale * 1.2})` : "scale(0)";
                    });
                })
                .on("mouseout", function(event, d) {
                    hideTooltip();
                    d3.select(this).style("fill", colors.livedIn).attr("transform", d => {
                        const coords = projection(d.coordinates);
                        return coords ? `translate(${coords[0]}, ${coords[1]}) scale(${scale})` : "scale(0)";
                    });
                });
        }

        function drawMapBase(geography, pathGenerator, visitedSet, nameKey) {
             const colors = getMapColors();
             svg.append("g").selectAll("path").data(geography.features).enter().append("path")
                .attr("d", pathGenerator).attr("class", "country")
                .attr("fill", d => visitedSet.has(d.properties[nameKey]) ? colors.visited : colors.default)
                .on("mouseover", function(event, d) {
                    showTooltip(event, d.properties[nameKey]);
                    d3.select(this).attr("fill", visitedSet.has(d.properties[nameKey]) ? colors.visitedHover : colors.hover);
                })
                .on("mouseout", function(event, d) {
                    hideTooltip();
                    d3.select(this).attr("fill", visitedSet.has(d.properties[nameKey]) ? colors.visited : colors.default);
                });
        }

        function drawWorldMap() {
            const { worldData } = mapDataCache;
            if (!worldData) return;
            svg.selectAll("*").remove();
            const projection = d3.geoMercator().scale(150).center([0, 40]).translate([480, 300]);
            const path = d3.geoPath().projection(projection);
            drawMapBase(topojson.feature(worldData, worldData.objects.countries), path, visitedCountries, 'name');
            if (showVisitedCities) drawVisitedCities(projection, 3.5);
            if (showLivedInCities) drawLivedInCities(projection, 0.8);
        }
        
        function drawEuropeMap() {
            const { worldData } = mapDataCache;
            if (!worldData) return;
            svg.selectAll("*").remove();
            const projection = d3.geoMercator().center([20, 52]).scale(550).translate([480, 300]);
            const path = d3.geoPath().projection(projection);
            drawMapBase(topojson.feature(worldData, worldData.objects.countries), path, visitedCountries, 'name');
            if (showVisitedCities) drawVisitedCities(projection, 4);
            if (showLivedInCities) drawLivedInCities(projection);
        }

        function drawUsaMap() {
            const { usData } = mapDataCache;
            if (!usData) return;
            svg.selectAll("*").remove();
            const projection = d3.geoAlbersUsa().translate([480, 300]).scale(1200);
            const path = d3.geoPath().projection(projection);
            drawMapBase(topojson.feature(usData, usData.objects.states), path, visitedStates, 'name');
            if (showVisitedCities) drawVisitedCities(projection, 5);
            if (showLivedInCities) drawLivedInCities(projection);
        }
            
        function drawIndiaMap() {
            const { indiaData } = mapDataCache;
            if (!indiaData) return;
            svg.selectAll("*").remove();
            const projection = d3.geoMercator().center([82.8, 23.5]).scale(1000).translate([480, 300]);
            const path = d3.geoPath().projection(projection);
            drawMapBase(topojson.feature(indiaData, indiaData.objects.states), path, visitedIndianStates, 'st_nm');
            if (showVisitedCities) drawVisitedCities(projection, 5);
            if (showLivedInCities) drawLivedInCities(projection);
        }

        function showTooltip(event, name) {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(name)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        }

        function hideTooltip() {
            tooltip.transition().duration(500).style("opacity", 0);
        }
    </script>
